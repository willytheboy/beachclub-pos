<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Designer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="tool-select" class="active">Select</button>
    <button id="tool-text">Text</button>
    <button id="tool-rect">Rectangle</button>
    <button id="tool-image">Image</button>
    <input id="image-file" type="file" accept="image/*" style="display:none" />
  </div>
  <div id="canvas-container">
    <div id="canvas"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
